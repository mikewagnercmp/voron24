#####################################################################
# 	Filament Sensor
#####################################################################
[filament_switch_sensor filament_sensor]
switch_pin: ^PF0
pause_on_runout: True
event_delay: 2.0
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 SFS Switch Runout Detected

[filament_switch_sensor pre_extruder]
switch_pin: ^EBBCan:gpio21
pause_on_runout: True
event_delay: 2.0
insert_gcode:
    M117 Insert Detected
    LOAD_FILAMENT
runout_gcode:
    M117 Filament Toolhead Runout Detected

[filament_motion_sensor encoder_sensor]
detection_length: 10
extruder: extruder
switch_pin: ^PC15
pause_on_runout: True
event_delay: 3.0
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 SFS Encoder Runout Detected


#####################################################################
# 	Extruder # Config in canbus config file
#####################################################################

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PB1
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
max_power: 0.7
min_temp: 0
max_temp: 120
control: pid
pid_kp: 41.456
pid_ki: 1.760
pid_kd: 244.072


#####################################################################
# 	Fan Control
#####################################################################

#[fan]
##	Print Cooling Fan - CNC_FAN0
#pin: PF7
#kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
#off_below: 0.10

#[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
#pin: PF9
#max_power: 1.0
#kick_start_time: 0.5
#heater: extruder
#heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[multi_pin my_controller_fan_pins]
pins: PF6,PF9

[heater_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: multi_pin:my_controller_fan_pins
kick_start_time: 0.5
fan_speed: 0.6
heater: heater_bed
heater_temp: 45.0

[fan_generic exhaust_fan]
pin: PF8

#####################################################################
# 	LED Control
#####################################################################

[multi_pin my_controller_light_pins]
pins: PA3,PA5

[output_pin caselight]
# Chamber Lighting - HE2 Connector (Optional)
pin: multi_pin: my_controller_light_pins
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800
#--------------------------------------------------------------------
[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:170,170
speed:100
z_hop:10  #10 for TAP
#--------------------------------------------------------------------
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions
##	Uncomment for 350mm build
gantry_corners:
	-60,-10
	410,420
#	Probe points
points:
	50,25
	50,275
	300,275
	300,25
#--------------------------------------------------------------------

speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

