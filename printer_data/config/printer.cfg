# 	Probe
#####################################################################

[probe]
### Tap Probe
pin: ^!EBBCan:gpio22 #M4-STOP
x_offset: 0
y_offset: 0.0
#z_offset: -1.050
speed: 10.0
samples: 4
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

[skew_correction]
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

