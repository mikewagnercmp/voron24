##--------------------------------------------------------------------
#Global Settings
##--------------------------------------------------------------------
[skew_correction]
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]
# Enable arcs support
[gcode_arcs]
resolution: 0.1
# Enable object exclusion
[exclude_object]
[save_variables]
filename: ~/printer_data/config/save_variables.cfg

##--------------------------------------------------------------------
[mcu]
##	[X in MOTOR1] - B Motor
##	[Y in MOTOR2] - A Motor
##	[E in MOTOR8] - Extruder
##	Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/YOU_DIDNT_CHANGE_ME_YET
canbus_uuid: 16b71de5c6ed
#restart_method: command
#
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 320  
max_accel: 4000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


#####################################################################
# 	Cartographer section
#####################################################################


[mcu scanner]
canbus_uuid: de3f7cecc39d 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 15                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00155
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175, 175    
#    set this to the middle of your bed
speed: 200
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 15, 20
#    start point of bed mesh [X, Y]
mesh_max: 335, 300
#    end point of bed mesh [X, Y]
probe_count: 30, 30
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

# acel
[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

#[lis2dw]  #this one is for touch but can be used for input shaper
#cs_pin: scanner:PA3
#spi_bus: spi1

#[resonance_tester]
#accel_chip: lis2dw
#probe_points:
#    125, 125, 20

#####################################################################
# 	Temperature sensors
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor Gantry]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC5
min_temp: 0
max_temp: 100
#gcode_id: C

[temperature_sensor Top]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC4
min_temp: 0
max_temp: 100
#gcode_id: C

[temperature_sensor chamber] 
sensor_type: temperature_combined
sensor_list: temperature_sensor Gantry,temperature_sensor Top
#   Must be provided. List of sensors to combine to new "virtual"
#   sensor.
#   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
combination_method: max
#   Must be provided. Combination method used for the sensor.
#   Available options are 'max', 'min', 'mean'.
maximum_deviation: 999
#   Must be provided. Maximum permissible deviation between the sensors
#   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)
gcode_id: C

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:gpio24
position_min: 0
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##	Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: False
#run_current: 0.8
run_current: 1
sense_resistor: 0.109
stealthchop_threshold: 0
#Stepper is a Model MS17hd6p4201-04
# 2A rated current, phase resistance 1.3 ohm, inductance 2.7mH
# tuned with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
#Below are spectific to my these motors
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 2
driver_HEND: 3

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: ^PF3
position_min: 0
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

##--------------------------------------------------------------------

##	Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##	Uncomment for 350mm build
position_endstop: 358
position_max: 358

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
#run_current: 0.8
run_current: 1
sense_resistor: 0.109
stealthchop_threshold: 0
#Stepper is a Model MS17hd6p4201-04
# 2A rated current, phase resistance 1.3 ohm, inductance 2.7mH
# tuned with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
#Below are spectific to my these motors

driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 2
driver_HEND: 3


#####################################################################
